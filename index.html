<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin Tic Tac Toe</title>
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div class="board-container">
        <div class="square"><img id="1" src="./assets/img/empy.svg" alt="play"></div>
        <div class="square"><img id="2" src="./assets/img/empy.svg" alt="play"></div>
        <div class="square"><img id="3" src="./assets/img/empy.svg" alt="play"></div>
        <div class="square"><img id="4" src="./assets/img/empy.svg" alt="play"></div>
        <div class="square"><img id="5" src="./assets/img/empy.svg" alt="play"></div>
        <div class="square"><img id="6" src="./assets/img/empy.svg" alt="play"></div>
        <div class="square"><img id="7" src="./assets/img/empy.svg" alt="play"></div>
        <div class="square"><img id="8" src="./assets/img/empy.svg" alt="play"></div>
        <div class="square"><img id="9" src="./assets/img/empy.svg" alt="play"></div>
    </div>

    <div class="btn-container">
        <button id="btn-reset" >Reset</button>
        <button id="btn-player-a">Player 1</button>
        <div id="vs"><p> VS </p></div>
        <button id="btn-player-b-ia">Player 2</button>
        <div><img id="player-a-stamp" src="./assets/img/o.svg" alt="play"></div>
        <button id="btn-switch">Switch</button>
        <div><img id="player-b-stamp" src="./assets/img/x.svg" alt="play"></div>
    </div>


<script src="./app.js"></script>    
</body>
</html>
